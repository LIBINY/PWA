<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sw</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script>
        window.onload = async () => {
            //能力检测
            if ('serviceWorker' in navigator) {
                try {
                    //注册service worker
                    const resitration = await navigator.serviceWorker.register('./sw.js')
                    // scope 是service worker的作用域
                    console.log(resitration.scope)
                } catch (error) {
                    console.log(error)
                }
            }
        }
    </script>
</body>

</html>
